        var canvas = document.getElementById("canvas");

                processing.externals.sketch.imageCache.add(url);
                return processing.loadImage(url);
            }
    
            with (processing) {

if (document.fullscreenEnabled) {
    println("Yes it works");
}else {println("no");
      }



var xPositions = [200];
var yPositions = [0];
var diameter = [10];
var speed = [1];
for(var g=0;g<500;g++){
    diameter.push(random(2,15));
    xPositions.push(random(0,width-10));
    yPositions.push(random(0, height+25));
    speed.push(random(0.5,1));
}
mouseClicked = function(){
    diameter.push(random(2,20));
    xPositions.push(random(0,width-10));
    yPositions.push(random(0, height+25));
    speed.push(random(0.5,1));
    playSound(getSound("rpg/hit-clop"));
};
draw = function() {
    frameRate(90);
  background(87, 160, 211);
   
    for (var i = 0; i < xPositions.length; i++) {
    
        noStroke();
        ellipse(xPositions[i],yPositions[i],diameter[i],diameter[i]);
        yPositions[i] += speed[i];
            if(yPositions[i]>height+25){
                yPositions[i] =-25;
        }
    }
    keyPressed = function(){
    if(keyCode===83){
        println(xPositions.length); 
        
    }else if(keyCode === 68){
        println("speeds " + speed);
        println("xPos " + xPositions);
        println("yPos "+yPositions);
    }
    
    };

 }
