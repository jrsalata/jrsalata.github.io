# Credit to https://github.com/joeroe/risotto/blob/main/exampleSite/config.tomlbaseURL = "https://sheepman39.github.io"
theme = "risotto"
title = "John S's Blog"
author = "John S"
copyright = "Â© [John S](https://github.com/sheepman39) & [risotto contributors](https://github.com/joeroe/risotto/graphs/contributors)."
pagination.pagerSize = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableInlineShortcodes = true

# Automatically add content sections to main menu
sectionPagesMenu = "main"

[params]
noindex = false

[params.theme]
palette = "base16-horizon-dark"

# Sidebar: about/bio
[params.about]
title = "John S's Blog"
description = "A personal blog exploring the wonders and struggles of a Computer Science student"

# Social Links
[[params.socialLinks]]
icon = "fa-brands fa-github"
title = "GitHub"
url = "https://github.com/sheepman39"

[[params.socialLinks]]
icon = "fa-brands fa-linkedin"
title = "LinkedIn"
url = "https://linkedin.com/in/john-salata"

[menu]

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 10

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

# For hugo >= 0.60.0, enable inline HTML
[markup.goldmark.renderer]
unsafe = true

[markup]

  # Table of contents
  # Add toc = true to content front matter to enable
  [markup.tableOfContents]
    startLevel = 2
    endLevel   = 3
    ordered    = true